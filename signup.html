        <form class="signupform">
            <h4><b>Signup</b></h4>
            <div class="mb-3">
                <label for="examplename" class="form-label1" style="font-weight: 550;">Name </label>

            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="examplephone" class="form-label" style="font-weight: 550;">Mobile No</label>

            </div>
            <div class="mb-3">

            <div class="div1">

                    <div class="form-chec">
